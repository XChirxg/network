<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mountain Racer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #setup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        .title {
            font-size: 48px;
            letter-spacing: 4px;
            color: #0f0;
        }
        .btn {
            padding: 20px 40px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            width: 250px;
        }
        .btn:active {
            background: #0f0;
            color: #000;
        }
        .input {
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            width: 250px;
        }
        .status {
            color: #0f0;
            font-size: 14px;
            letter-spacing: 2px;
        }
        #gameView {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #0f0;
            z-index: 10;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
            text-shadow: 0 0 10px #0f0;
        }
        .code-display {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px;
            background: #000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        .ctrl-btn {
            width: 80px;
            height: 80px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 32px;
            font-family: 'Courier New', monospace;
        }
        .ctrl-btn:active {
            background: #0f0;
            color: #000;
        }
        #pedalView {
            display: none;
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
        }
        .pedal-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #0f0;
            font-size: 20px;
        }
        .angle-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px;
            background: #000;
        }
        .pedal-type {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px;
            background: #000;
        }
        .checkpoint-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="setup">
        <div class="title">MOUNTAIN RACER</div>
        <div id="mainMenu">
            <button class="btn" onclick="startAsDisplay()">DISPLAY</button>
            <button class="btn" onclick="showPedalSetup()">BRAKE PEDAL</button>
            <button class="btn" onclick="showPedalSetup(true)">GAS PEDAL</button>
        </div>
        <div id="codeInput" style="display:none; text-align:center;">
            <input type="number" id="roomCode" class="input" placeholder="CODE">
            <button class="btn" onclick="connectPedal()">CONNECT</button>
            <button class="btn" onclick="backToMain()">BACK</button>
        </div>
        <div class="status" id="status">SELECT ROLE</div>
    </div>

    <div id="gameView">
        <canvas id="renderCanvas"></canvas>
        <div class="hud">
            <div>SPEED: <span id="speedDisplay">0</span> km/h</div>
            <div>ALTITUDE: <span id="altDisplay">0</span> m</div>
            <div>CHECKPOINT: <span id="checkpointDisplay">0/10</span></div>
            <div>POSITION: <span id="posDisplay">0, 0</span></div>
        </div>
        <div class="code-display" id="codeBox">CODE: ----</div>
        <div class="controls">
            <button class="ctrl-btn" ontouchstart="steerLeft()" ontouchend="stopSteer()" onmousedown="steerLeft()" onmouseup="stopSteer()">L</button>
            <button class="ctrl-btn" ontouchstart="steerRight()" ontouchend="stopSteer()" onmousedown="steerRight()" onmouseup="stopSteer()">R</button>
        </div>
        <div class="checkpoint-msg" id="checkpointMsg">CHECKPOINT!</div>
    </div>

    <div id="pedalView">
        <div class="pedal-info">
            PLACE PHONE ON GROUND<br>
            PRESS WITH FOOT<br>
            50째 = RELEASED<br>
            20째 = PRESSED
        </div>
        <div class="angle-display" id="angleDisplay">--째</div>
        <div class="pedal-type" id="pedalType">BRAKE</div>
    </div>

    <script>
        const PREFIX = "RACER-";
        let peer, conn, myCode, mode = '';
        let scene, camera, renderer;
        let carSpeed = 0, carVelocity = new THREE.Vector3();
        let carPosition = new THREE.Vector3(0, 0, 0);
        let carRotation = 0, steerDir = 0;
        let brakeValue = 0, gasValue = 0;
        let isGasPedal = false;
        let checkpoint = 0, checkpoints = [];
        let terrain, trees = [], rocks = [], mountainPath = [];

        function setStatus(msg) {
            document.getElementById('status').innerText = msg;
        }

        function backToMain() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('codeInput').style.display = 'none';
            setStatus('SELECT ROLE');
        }

        function showPedalSetup(isGas = false) {
            isGasPedal = isGas;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('codeInput').style.display = 'block';
            setStatus(isGas ? 'ENTER CODE FOR GAS' : 'ENTER CODE FOR BRAKE');
        }

        function startAsDisplay() {
            mode = 'display';
            myCode = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('setup').style.display = 'none';
            document.getElementById('gameView').style.display = 'block';
            document.getElementById('codeBox').innerText = 'CODE: ' + myCode;

            peer = new Peer(PREFIX + myCode);
            peer.on('open', () => console.log('Display ready'));
            peer.on('connection', c => {
                const newConn = c;
                newConn.on('data', data => {
                    if (data.type === 'brake') brakeValue = data.value;
                    if (data.type === 'gas') gasValue = data.value;
                });
            });

            initGame();
        }

        function connectPedal() {
            const code = document.getElementById('roomCode').value;
            if (code.length < 4) {
                setStatus('ENTER 4 DIGITS');
                return;
            }
            
            mode = 'pedal';
            document.getElementById('setup').style.display = 'none';
            document.getElementById('pedalView').style.display = 'block';
            document.getElementById('pedalType').innerText = isGasPedal ? 'GAS' : 'BRAKE';

            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(PREFIX + code);
                conn.on('open', () => {
                    console.log('Pedal connected');
                    startGyro();
                });
            });
        }

        async function startGyro() {
            try {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                    } else {
                        alert('GYRO PERMISSION DENIED');
                    }
                } else {
                    window.addEventListener('deviceorientation', handleOrientation, true);
                }
            } catch (error) {
                alert('GYRO ERROR: ' + error.message);
            }
        }

        function handleOrientation(e) {
            let angle = e.beta;
            if (angle === null || angle === undefined) {
                document.getElementById('angleDisplay').innerText = 'NO DATA';
                return;
            }
            
            if (angle < 0) angle = Math.abs(angle);
            if (angle > 90) angle = 180 - angle;
            
            const clampedAngle = Math.max(20, Math.min(50, angle));
            const normalized = 1 - ((clampedAngle - 20) / 30);
            
            document.getElementById('angleDisplay').innerText = Math.round(angle) + '째 [' + Math.round(normalized * 100) + '%]';
            
            if (conn && conn.open) {
                conn.send({
                    type: isGasPedal ? 'gas' : 'brake',
                    value: normalized
                });
            }
        }

        function initGame() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 50, 200);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('renderCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Add sun
            const sun = new THREE.DirectionalLight(0xffffaa, 1);
            sun.position.set(50, 100, 50);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0x404040, 0.5));

            createTerrain();
            createMountain();
            createTrees();
            createCheckpoints();

            animate();
        }

        function createTerrain() {
            // Ground plane
            const groundGeo = new THREE.PlaneGeometry(500, 500, 50, 50);
            const groundMat = new THREE.MeshBasicMaterial({ color: 0x228b22, wireframe: false });
            
            // Add some height variation
            const positions = groundGeo.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] = Math.random() * 2;
            }
            groundGeo.computeVertexNormals();
            
            terrain = new THREE.Mesh(groundGeo, groundMat);
            terrain.rotation.x = -Math.PI / 2;
            terrain.position.y = -1;
            scene.add(terrain);
        }

        function createMountain() {
            // Create winding mountain path
            const mountainBase = new THREE.Vector3(-100, 0, -100);
            const segments = 50;
            
            for (let i = 0; i < segments; i++) {
                const t = i / segments;
                const angle = t * Math.PI * 4; // 4 spirals
                const radius = 30 - t * 20; // Spiral inward
                const height = t * 80; // Climb to 80m
                
                const x = mountainBase.x + Math.cos(angle) * radius;
                const y = height;
                const z = mountainBase.z + Math.sin(angle) * radius;
                
                // Path segment
                const pathGeo = new THREE.BoxGeometry(8, 0.5, 8);
                const pathMat = new THREE.MeshBasicMaterial({ color: 0x8b7355 });
                const pathSegment = new THREE.Mesh(pathGeo, pathMat);
                pathSegment.position.set(x, y, z);
                scene.add(pathSegment);
                mountainPath.push(pathSegment);
                
                // Add rocks as obstacles
                if (i > 5 && i % 5 === 0 && Math.random() > 0.5) {
                    const rockGeo = new THREE.DodecahedronGeometry(1.5, 0);
                    const rockMat = new THREE.MeshBasicMaterial({ color: 0x808080 });
                    const rock = new THREE.Mesh(rockGeo, rockMat);
                    rock.position.set(
                        x + (Math.random() - 0.5) * 5,
                        y + 1,
                        z + (Math.random() - 0.5) * 5
                    );
                    scene.add(rock);
                    rocks.push(rock);
                }
            }

            // Mountain body
            const mountainGeo = new THREE.ConeGeometry(40, 80, 8);
            const mountainMat = new THREE.MeshBasicMaterial({ color: 0x8b7355 });
            const mountain = new THREE.Mesh(mountainGeo, mountainMat);
            mountain.position.set(mountainBase.x, 40, mountainBase.z);
            scene.add(mountain);

            // Peak
            const peakGeo = new THREE.ConeGeometry(10, 20, 8);
            const peakMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const peak = new THREE.Mesh(peakGeo, peakMat);
            peak.position.set(mountainBase.x, 90, mountainBase.z);
            scene.add(peak);
        }

        function createTrees() {
            for (let i = 0; i < 150; i++) {
                const x = (Math.random() - 0.5) * 400;
                const z = (Math.random() - 0.5) * 400;
                
                // Don't place trees on mountain
                if (Math.sqrt((x + 100) ** 2 + (z + 100) ** 2) < 60) continue;
                
                // Trunk
                const trunkGeo = new THREE.CylinderGeometry(0.5, 0.7, 5, 6);
                const trunkMat = new THREE.MeshBasicMaterial({ color: 0x8b4513 });
                const trunk = new THREE.Mesh(trunkGeo, trunkMat);
                trunk.position.set(x, 1.5, z);
                scene.add(trunk);
                trees.push(trunk);
                
                // Foliage
                const foliageGeo = new THREE.ConeGeometry(2, 6, 6);
                const foliageMat = new THREE.MeshBasicMaterial({ color: 0x228b22 });
                const foliage = new THREE.Mesh(foliageGeo, foliageMat);
                foliage.position.set(x, 6, z);
                scene.add(foliage);
                trees.push(foliage);
            }
        }

        function createCheckpoints() {
            const checkpointPositions = [
                [0, 0, -20], [-30, 0, -40], [-60, 10, -60], [-80, 20, -85],
                [-90, 30, -105], [-95, 40, -110], [-92, 50, -108], [-85, 60, -100],
                [-75, 70, -95], [-100, 80, -100]
            ];
            
            checkpointPositions.forEach((pos, i) => {
                const cpGeo = new THREE.TorusGeometry(4, 0.3, 8, 16);
                const cpMat = new THREE.MeshBasicMaterial({ 
                    color: 0x00ff00,
                    transparent: true,
                    opacity: 0.6
                });
                const cp = new THREE.Mesh(cpGeo, cpMat);
                cp.position.set(pos[0], pos[1] + 2, pos[2]);
                cp.rotation.x = Math.PI / 2;
                cp.userData.index = i;
                cp.userData.collected = false;
                scene.add(cp);
                checkpoints.push(cp);
            });
        }

        function steerLeft() {
            steerDir = -1;
        }

        function steerRight() {
            steerDir = 1;
        }

        function stopSteer() {
            steerDir = 0;
        }

        function showCheckpointMessage() {
            const msg = document.getElementById('checkpointMsg');
            msg.style.opacity = '1';
            setTimeout(() => msg.style.opacity = '0', 1000);
        }

        function getTerrainHeight(x, z) {
            // Check if on mountain path
            for (let segment of mountainPath) {
                const dx = x - segment.position.x;
                const dz = z - segment.position.z;
                if (Math.sqrt(dx * dx + dz * dz) < 5) {
                    return segment.position.y;
                }
            }
            return 0;
        }

        function checkCollisions() {
            // Check rocks
            for (let rock of rocks) {
                const dx = carPosition.x - rock.position.x;
                const dz = carPosition.z - rock.position.z;
                const dist = Math.sqrt(dx * dx + dz * dz);
                if (dist < 2) {
                    carSpeed *= 0.5; // Slow down on collision
                    carVelocity.multiplyScalar(0.5);
                }
            }

            // Check trees
            for (let tree of trees) {
                const dx = carPosition.x - tree.position.x;
                const dz = carPosition.z - tree.position.z;
                const dist = Math.sqrt(dx * dx + dz * dz);
                if (dist < 1.5) {
                    carSpeed = 0;
                    carVelocity.set(0, 0, 0);
                }
            }

            // Check checkpoints
            for (let cp of checkpoints) {
                if (!cp.userData.collected) {
                    const dx = carPosition.x - cp.position.x;
                    const dz = carPosition.z - cp.position.z;
                    const dist = Math.sqrt(dx * dx + dz * dz);
                    if (dist < 4 && cp.userData.index === checkpoint) {
                        cp.userData.collected = true;
                        cp.material.color.setHex(0x666666);
                        checkpoint++;
                        showCheckpointMessage();
                        
                        if (checkpoint === checkpoints.length) {
                            setTimeout(() => {
                                alert('YOU WIN! All checkpoints collected!');
                                location.reload();
                            }, 1000);
                        }
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Physics - FIXED: Only move when gas is applied
            const targetSpeed = Math.max(0, gasValue * 0.5 - brakeValue * 0.4);
            carSpeed += (targetSpeed - carSpeed) * 0.1;
            
            // Steering
            if (steerDir !== 0 && carSpeed > 0.01) {
                carRotation += steerDir * 0.04;
            }

            // Only update position if actually moving
            if (carSpeed > 0.01) {
                carVelocity.x = Math.sin(carRotation) * carSpeed;
                carVelocity.z = Math.cos(carRotation) * carSpeed;
                
                carPosition.add(carVelocity);
                
                // Terrain following
                const terrainHeight = getTerrainHeight(carPosition.x, carPosition.z);
                carPosition.y = terrainHeight + 0.5;
            }

            // Camera follow (driver POV)
            camera.position.x = carPosition.x - Math.sin(carRotation) * 5;
            camera.position.y = carPosition.y + 2;
            camera.position.z = carPosition.z - Math.cos(carRotation) * 5;
            
            camera.lookAt(
                carPosition.x + Math.sin(carRotation) * 10,
                carPosition.y + 1,
                carPosition.z + Math.cos(carRotation) * 10
            );

            checkCollisions();

            // Animate checkpoints
            checkpoints.forEach(cp => {
                if (!cp.userData.collected) {
                    cp.rotation.z += 0.02;
                }
            });

            // Update HUD
            document.getElementById('speedDisplay').innerText = Math.round(carSpeed * 100);
            document.getElementById('altDisplay').innerText = Math.round(carPosition.y);
            document.getElementById('checkpointDisplay').innerText = checkpoint + '/' + checkpoints.length;
            document.getElementById('posDisplay').innerText = 
                Math.round(carPosition.x) + ', ' + Math.round(carPosition.z);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Keyboard controls for testing
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') steerLeft();
            if (e.key === 'ArrowRight') steerRight();
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') stopSteer();
        });
    </script>
</body>
</html>
