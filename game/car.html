<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Foot Pedal Racer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #setup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }
        .title {
            font-size: 48px;
            letter-spacing: 4px;
            color: #0f0;
        }
        .btn {
            padding: 20px 40px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            width: 250px;
        }
        .btn:active {
            background: #0f0;
            color: #000;
        }
        .input {
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            width: 250px;
        }
        .status {
            color: #0f0;
            font-size: 14px;
            letter-spacing: 2px;
        }
        #gameView {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #0f0;
            z-index: 10;
            font-family: 'Courier New', monospace;
        }
        .code-display {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px;
            background: #000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        .ctrl-btn {
            width: 80px;
            height: 80px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 32px;
            font-family: 'Courier New', monospace;
        }
        .ctrl-btn:active {
            background: #0f0;
            color: #000;
        }
        #pedalView {
            display: none;
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
        }
        .pedal-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #0f0;
            font-size: 24px;
        }
        .angle-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px;
            background: #000;
        }
        .pedal-type {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="setup">
        <div class="title">FOOT RACER</div>
        <div id="mainMenu">
            <button class="btn" onclick="startAsDisplay()">DISPLAY</button>
            <button class="btn" onclick="showPedalSetup()">BRAKE PEDAL</button>
            <button class="btn" onclick="showPedalSetup(true)">GAS PEDAL</button>
        </div>
        <div id="codeInput" style="display:none; text-align:center;">
            <input type="number" id="roomCode" class="input" placeholder="CODE">
            <button class="btn" onclick="connectPedal()">CONNECT</button>
            <button class="btn" onclick="backToMain()">BACK</button>
        </div>
        <div class="status" id="status">SELECT ROLE</div>
    </div>

    <div id="gameView">
        <canvas id="renderCanvas"></canvas>
        <div class="hud">
            <div>SPEED: <span id="speedDisplay">0</span></div>
            <div>SCORE: <span id="scoreDisplay">0</span></div>
        </div>
        <div class="code-display" id="codeBox">CODE: ----</div>
        <div class="controls">
            <button class="ctrl-btn" ontouchstart="steerLeft()" ontouchend="stopSteer()">L</button>
            <button class="ctrl-btn" ontouchstart="steerRight()" ontouchend="stopSteer()">R</button>
        </div>
    </div>

    <div id="pedalView">
        <div class="pedal-info">
            PLACE PHONE ON GROUND<br>
            PRESS WITH FOOT<br>
            80째 = RELEASED<br>
            30째 = PRESSED
        </div>
        <div class="angle-display" id="angleDisplay">--째</div>
        <div class="pedal-type" id="pedalType">BRAKE</div>
    </div>

    <script>
        const PREFIX = "RACER-";
        let peer, conn, myCode, mode = '';
        let scene, camera, renderer, road = [], car, obstacles = [];
        let carSpeed = 0, carX = 0, score = 0, steerDir = 0;
        let brakeValue = 0, gasValue = 0;
        let isGasPedal = false;

        function setStatus(msg) {
            document.getElementById('status').innerText = msg;
        }

        function backToMain() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('codeInput').style.display = 'none';
            setStatus('SELECT ROLE');
        }

        function showPedalSetup(isGas = false) {
            isGasPedal = isGas;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('codeInput').style.display = 'block';
            setStatus(isGas ? 'ENTER CODE FOR GAS' : 'ENTER CODE FOR BRAKE');
        }

        function startAsDisplay() {
            mode = 'display';
            myCode = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('setup').style.display = 'none';
            document.getElementById('gameView').style.display = 'block';
            document.getElementById('codeBox').innerText = 'CODE: ' + myCode;

            peer = new Peer(PREFIX + myCode);
            peer.on('open', () => console.log('Display ready'));
            peer.on('connection', c => {
                const newConn = c;
                newConn.on('data', data => {
                    if (data.type === 'brake') brakeValue = data.value;
                    if (data.type === 'gas') gasValue = data.value;
                });
            });

            initGame();
        }

        function connectPedal() {
            const code = document.getElementById('roomCode').value;
            if (code.length < 4) {
                setStatus('ENTER 4 DIGITS');
                return;
            }
            
            mode = 'pedal';
            document.getElementById('setup').style.display = 'none';
            document.getElementById('pedalView').style.display = 'block';
            document.getElementById('pedalType').innerText = isGasPedal ? 'GAS' : 'BRAKE';

            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(PREFIX + code);
                conn.on('open', () => {
                    console.log('Pedal connected');
                    startGyro();
                });
            });
        }

        function startGyro() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    });
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(e) {
            let angle = Math.abs(e.beta || 0);
            if (angle > 90) angle = 180 - angle;
            
            angle = Math.max(30, Math.min(80, angle));
            
            const normalized = 1 - ((angle - 30) / 50);
            
            document.getElementById('angleDisplay').innerText = Math.round(angle) + '째';
            
            if (conn && conn.open) {
                conn.send({
                    type: isGasPedal ? 'gas' : 'brake',
                    value: normalized
                });
            }
        }

        function initGame() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 10, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.5, 0);
            camera.rotation.x = -0.1;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('renderCanvas'), antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const roadGeo = new THREE.PlaneGeometry(6, 2);
            const roadMat = new THREE.MeshBasicMaterial({ color: 0x111111, side: THREE.DoubleSide });
            
            for (let i = 0; i < 30; i++) {
                const segment = new THREE.Mesh(roadGeo, roadMat);
                segment.rotation.x = -Math.PI / 2;
                segment.position.z = -i * 2;
                scene.add(segment);
                road.push(segment);

                const lineGeo = new THREE.PlaneGeometry(0.2, 1.5);
                const lineMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const line = new THREE.Mesh(lineGeo, lineMat);
                line.rotation.x = -Math.PI / 2;
                line.position.set(0, 0.01, -i * 2);
                scene.add(line);
                road.push(line);
            }

            if (Math.random() < 0.3) {
                addObstacle();
            }

            animate();
        }

        function addObstacle() {
            const obstacleGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const obstacleMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(obstacleGeo, obstacleMat);
            obstacle.position.set((Math.random() - 0.5) * 4, 0.4, -50);
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        function steerLeft() {
            steerDir = -1;
        }

        function steerRight() {
            steerDir = 1;
        }

        function stopSteer() {
            steerDir = 0;
        }

        function animate() {
            requestAnimationFrame(animate);

            carSpeed = gasValue * 0.3 - brakeValue * 0.2;
            carSpeed = Math.max(0, carSpeed);

            carX += steerDir * 0.05;
            carX = Math.max(-2.5, Math.min(2.5, carX));

            camera.position.x = carX;

            road.forEach(segment => {
                segment.position.z += carSpeed;
                if (segment.position.z > 5) {
                    segment.position.z -= 60;
                }
            });

            obstacles.forEach((obs, i) => {
                obs.position.z += carSpeed;
                
                if (obs.position.z > 2) {
                    scene.remove(obs);
                    obstacles.splice(i, 1);
                    score += 10;
                    if (Math.random() < 0.4) {
                        addObstacle();
                    }
                }

                const dist = Math.sqrt(
                    Math.pow(obs.position.x - carX, 2) + 
                    Math.pow(obs.position.z, 2)
                );
                if (dist < 1) {
                    carSpeed = 0;
                    gasValue = 0;
                    alert('CRASH! SCORE: ' + score);
                    score = 0;
                }
            });

            document.getElementById('speedDisplay').innerText = Math.round(carSpeed * 100);
            document.getElementById('scoreDisplay').innerText = score;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
